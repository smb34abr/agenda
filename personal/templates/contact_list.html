<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agenda Personal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.css">
</head>

<body>
    <h1 class="text-center mt-2 bg-primary text-white pb-3">Agenda Personal</h1>
    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
                <form action="/registrarPersonal/" method="post">
                    {% csrf_token %}
                    <h3>Agregar contacto</h3>

                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="name" aria-describedby="emailHelp"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            name="direction" style="height: 150px;" required></textarea>
                        <label for="direction">Dirección</label>
                    </div>

                    <button type="submit" id="idGardar" class="btn btn-primary">Guardar</button>
                </form>
            </div>

            <div class="col-9">
                <h3>Lista de contactos</h3>
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha de creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contact in contacts %}
                        <tr>
                            <td>{{ contact.id }}</td>
                            <td>{{ contact.name }}</td>
                            <td>{{ contact.email }}</td>
                            <td>{{ contact.phone }}</td>
                            <td>{{ contact.created }}</td>
                            <td>
                                <a href="editContact/{{ contact.id }}" class="btn btn-primary">Editar</a>
                                <a href="deleteContact/{{ contact.id }}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let table = new DataTable('#example', {
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'
            },
        });

        const idGardar = document.getElementById('idGardar');

        if (idGardar) {
            idGardar.addEventListener('click', function (event) {
                // Evita que el formulario se envíe/recargue automáticamente
                event.preventDefault();

                Swal.fire({
                    title: "¡Datos guardados correctamente!",
                    icon: "success",
                    draggable: true,
                    confirmButtonText: "Aceptar"
                }).then((result) => {
                    // Si quieres que el formulario se envíe DESPUÉS de cerrar la alerta:
                    if (result.isConfirmed) {
                        event.target.closest('form').submit(); // Opcional: envía el form manualmente
                    }
                });
            });
        }

    </script>

</body>

</html>
