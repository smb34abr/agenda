<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Editar contacto{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.css">
</head>

<body>
    <h1 class="text-center mt-2 bg-primary text-white pb-3">Editar contacto</h1>

    <div class="col-md-4 offset-md-4">
        <form action="/editarContacto/" method="post">
            {% csrf_token %}

            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="name" value="{{ contact.name }}"
                    aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}">
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="direction"
                    style="height: 150px;">{{ contact.direction }}</textarea>
                <label for="direction">Dirección</label>
            </div>

            <button type="submit" class="btn btn-primary" id="idGardar">Guardar</button>
        </form>
    </div>


    <!-- Añadimos los scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const idGardar = document.getElementById('idGardar');

        if (idGardar) {
            idGardar.addEventListener('click', function (event) {
                // Evitamos que el formulario se envíe de forma tradicional (recarga de página)
                event.preventDefault();

                // Buscamos el formulario al que pertenece el botón
                const formulario = event.target.closest('form');

                Swal.fire({
                    title: "¡Datos guardados correctamente!",
                    icon: "success",
                    draggable: true,
                    confirmButtonText: "Aceptar"
                }).then((result) => {
                    // Si el usuario presiona el botón de la alerta
                    if (result.isConfirmed && formulario) {
                        formulario.reset(); // <--- Esta línea limpia todos los campos
                    }
                });
            });
        }
    </script>
</body>

</html>
